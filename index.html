<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>ISS Dashboard</title>
		<!-- <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' /> -->
		<link href='./mapbox-gl.css' type='text/css' rel='stylesheet' />
		<link href='./styles.css' type='text/css' rel='stylesheet' />
	</head>
	<body>
		<div class='mainContainer'>
			<div>
				<h1>ISS Dashboard</h1>
			</div>
			<div class='statsContainer'>
				<div class='searchContainer'>
					<div class='searchInput'>
						<img class='myLocationIcon' id='myLocation' src='./location.png' title='Use Your Location'/>
						<input type='text' id='locationInput' placeholder='Search Location'>
					</div>
					<button type='button' id='searchLocationButton'>Search</button>
				</div>
				<div class='issStats'>
					<ul>
						<li>
							<strong>Next Pass Time : </strong>
							<div class='inlineList' id='passTimeText'>
								<i>Search a location to view its pass times...</i>
							</div>
						</li>
						<li>
							<strong>Longitude : </strong>
							<div class='inlineList' id='longitudeText'></div>
						</li>
						<li>
							<strong>Latitude : </strong>
							<div class='inlineList' id='latitudeText'></div>
						</li>
						<li>
							<strong>Number of People In Space : </strong>
							<div class='inlineList' id='peopleInSpace'></div>
						</li>
					</ul>
				</div>
			</div>
			<div id='map'>
			</div>
		</div>
		<script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
		<script src='./mapping.js'></script>
	</body>
</html>
